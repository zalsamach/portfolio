    <form method="post" id="myform" action="submit.php">

        <fieldset class="form-group">
            <legend>Contact Info</legend>
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
                <span class="err" id="err-fname">
                    Please enter first name
                </span>
            </div>
            <div class="form-group">
                <label for="lname">Last name:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
                <span class="err" id="err-lname">
                    Please enter last name
                </span>
            </div>
            <div class="form-group">
                <label for="jtitle">Job title:</label>
                <input type="text" class="form-control" id="jtitle" placeholder="Enter your job title" name="jtitle">
                <span class="err" id="err-jtitle">
                    Please enter job title
                </span>
            </div>
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" class="form-control" id="company" placeholder="Enter your company" name="company">
                <span class="err" id="err-company">
                    Please enter company name
                </span>
            </div>
            <div class="form-group">
                <label for="lurl">LinkedIn URL:</label>
                <input type="text" class="form-control" id="lurl" name="lurl" value="https://">
                <span class="err" id="err-lurl">
                    Please enter a URL
                </span>
            </div>
            <div class="form-group">
                <label for="eaddress">Email address:</label>
                <input type="email" class="form-control" id="eaddress" name="eaddress" placeholder="someone@domain.com">
                <span class="err" id="err-eaddress">
                    Please enter email address
                </span>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <legend>How we Met:</legend>
            <div class="form-group text-center">
                <select id="met" class="form-control" name="met">
                    <option value="">Select an option</option>
                    <option value="meetup">Meetup</option>
                    <option value="jobfair">Job Fair</option>
                    <option value="notmet">We haven't met yet</option>
                    <option value="other">Other</option>
                </select>
                <span class="err" id="err-met">
                    Please select an option
                </span>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="form-group" id="message">
                <label for="comment">Message(a text area)</label>
                <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
                <span class="err" id="err-message">
                    Please enter a message
                </span>
            </div>
        </fieldset>

        <fieldset class="form-group text-center">
            <div class="form-check">
                <label class="form-check-label">
                    <input id="methods" type="checkbox" value="">Please add me to your mailing list!</label>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="radio text-center">
                <label for="comment">Please choose an email format:</label>
                <label><input type="radio" name="optradio">HTML</label>
                <label><input type="radio" name="optradio">Text</label>
                <span class="err" id="err-comment">
                    Please select HTML or Text
                </span>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary btn-default">Submit!</button>
    </form>
</div>
